<!DOCTYPE html>
<html>
    <head>
        <title>Sectioning Elements</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.png">
    </head>

    <body>
        <div id="headLinks">
            <nav role="navigation">
                <a href="#">Home</a>
                <a href="#">Contacts</a>
                <a href="#">About Us</a>
            </nav>
        </div>

        <div id="articleExample">
            <article>
                <header>
                    <h1>This is my article heading</h1>
                </header>

                <p>
                    Since I have nothing to write here am just going to write what I do best
                    <ol>
                        <li>IT consultancy</li>
                        <li>Web development</li>
                        <li>etc</li>
                    </ol>
                </p>

                <section>
                    This is the comment section in this page
                    <input type="text" size="120" placeholder="Review the article you've just read">
                    <input type="submit" value="Submit" minlength="20" title="Click here to submit your comment">
                </section>
                <footer>
                    This is my article footer
                </footer>
            </article>
        </div>
    </body>
</html>
