<!DOCTYPE html>
<html>
    <head>
        <title>Label Elements in HTML</title>

    </head>



    <body style="background-color: yellow; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <fieldset>
            <legend>Basic Information: To be filled in capital letters</legend>
            <p>
                What's your highest level of education?
                <input type="radio" id="pri" name="level">
                <label for="pri">Primary School</label>

                <input type="radio" id="sec" name="level">
                <label for="sec">Secondary/High School</label>

                <input type="radio" id="uni" name="level">
                <label for="uni">Tersiary Institution</label>
            </p>

            <p>
                What's your name
                <input required type="text" minlength="10" placeholder="Input name here">
            </p>
        </fieldset>
    </body>
</html>
