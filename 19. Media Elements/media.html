<!DOCTYPE html>
<html>
    <head>
        <title>Media Elements in HTML</title>
        <link rel="icon" href="icon.png">
    </head>


    <body>
        <fieldset>
            <legend>Audio Element</legend>
            <audio src="audio.m4a" controls autoplay>
                Your Browser Doesn't support <code>Audio</code>
            </audio> <br>
            <a href="audio.m4a">CLICK HERE TO DOWNLOAD THE AUDIO</a>
        </fieldset>


        <fieldset>
            <legend>Video Element</legend>
            <video src="video.mp4" width="100%" height="auto" controls autoplay muted loop>
                Your browser doesn't support <code>video</code>
            </video>

            <a href="video.mp4">Click here to download the video file</a>
        </fieldset>
    </body>
</html>
