<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>

    <body>
        <p>This is <mark>Highlighted text.</mark></p>
        <p>This is an <u>underlined</u> text</p>
        <p>This is an <i>italic</i> text</p>
        <p>This is a <b>bold</b> text</p>
        <p>This is a <strike>striked</strike> text</p>
        <p>This is a <big>big</big> text</p>
        <p>This is a <small>small</small> text</p>
        <p>This is a <sup>superscript</sup></p>
        <p>This is a <sub>subscript</sub></p>
    </body>
</html>
